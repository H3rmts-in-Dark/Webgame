version: '3'

services:
  server:
    build: ./server
    image: server:1.0
    restart: 'always'
    ports:
      - "9080:80"
      - "9443:443"
      - "18267:18266"
    depends_on:
      - server-db
      - build
    links:
      - server-db:database
    volumes:
      - site-volume:/server/site
  
  build:
    build: ./website
    image: website:1.0
    volumes:
      - site-volume:/website/site
  
  server-db:
    image: scylladb/scylla:4.5.0
    restart: always
    ports:
      - "9043:9042"
    volumes:
      - ./server/scylla.yaml:/etc/scylla/scylla.yaml
      - db-data:/var/lib/scylla

volumes:
  db-data:
  site-volume:
