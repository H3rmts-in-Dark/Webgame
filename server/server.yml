Code: 'APICodeSecure'

Cache: true
SitesDir: './site'
DefaultSite: "index.html"
Forbidden:
  Endpoints:
  - 'api'
  - 'test/test'
  Regex:
  - '.*\.json$'

EnableHTTP: true
EnableHTTPS: true
ApiHTTPS: true

Database:
  DBHost: '127.0.0.1:3307'
  DBUser: 'root'
  DBPassword: 'root'
  DBDatabase: 'server'

Debug: false
ContentTypes:
  html: 'text/html'
  ico: 'image/x-icon'
  wasm: 'application/wasm'
  js: 'application/js'

Logging:
  LogPrefix: true
  LogFile: true
  StretchPrefix: 9
  StretchFile: 18
