Code: 'APICodeSecure'
Cache: true
Debug: false
EnableHTTP: true
EnableHTTPS: true
ApiHTTPS: true
SitesDir: './site'
DBHost: '127.0.0.1:3307'
DBUser: 'root'
DBPassword: 'root'
DBDatabase: 'server'
Forbidden:
  Endpoints:
    - '/api'
  Regex:
    - '.*\.json$'
DefaultSite: "index.html"
ContentTypes:
  html: 'text/html'
  ico: 'image/x-icon'
  wasm: 'application/wasm'
  js: 'application/js'
LogPrefix: true
LogFile: true
StretchPrefix: 9
StretchFile: 18
