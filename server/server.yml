Code: 'APICodeSecure'

Cache: true
SitesDir: './site'
DefaultSite: "/index.html"
Forbidden:
  Endpoints:
    - 'api'
    - 'test/test'
  Regex:
    - '.*\.json$'

EnableHTTP: true
EnableHTTPS: true
ApiHTTPS: true

Database:
  Host: '127.0.0.1'
  Port: 9042
  User: 'root'
  Password: 'root'
  Database: 'server'

Debug: false
ContentTypes:
  html: 'text/html'
  ico: 'image/x-icon'
  wasm: 'application/wasm'
  js: 'application/js'

Logging:
  LogPrefix: true
  LogFile: true
  StretchPrefix: 9
  StretchFile: 18
