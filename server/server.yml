Code: 'APICodeSecure'

Cache: true
SitesDir: './site'
DefaultSite: "/index.html"
Forbidden:
  Endpoints:
    - 'api'
    - 'test/test'
  Regex:
    - '.*\.json$'

EnableHTTP: true
EnableHTTPS: true
ApiHTTPS: true

Database:
  Host: '127.0.0.1'
  Port: 9042
  User: 'root'
  Password: 'root'
  Database: 'server'

Debug: true

Logging:
  LogPrefix: true
  LogFile: true
  StretchPrefix: 9
  StretchFile: 18
