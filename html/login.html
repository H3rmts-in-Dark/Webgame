<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Webgame</title>
</head>
<body>
<div id="mainframe">
	<div id="topbar">
		<h1>Webgame</h1>
		<button id="leavebutton">Leave</button>
	</div>
</div>

<div id="loginshadow">
	<div id="logindialog">
		<form>
			<h1>Login</h1>
			<table>
				<tr>
					<td>
						<label for="loginIP">IP</label>
					</td>
					<td>
						<input autofocus id="loginIP" name="IP" type="text"/>
					</td>
				</tr>
			</table>
			<button type="submit">Join</button>
		</form>
	</div>
</div>
</body>
</html>
